<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/custom.css" />
  
  <script src="js/test.js"></script>
  <script src="js/check-classes.js"></script>
  <script src="js/test-scripts.js"></script>
  <script src="js/run-tests.js"></script>
  <title>Test API</title>
</head>
<body>
  <div class="container-fluid px-4">
    <h1 class="display-4 text-light bg-dark p-4 text-center">La Palma Trail Status API tests</h1>

    <!-- General controls and settings -->
    <div class="row py-5">
      <div class="col-12">
        <button id="runAll" type="button" class="btn btn-primary btn-lg"><i class="bi bi-play-fill"></i> Run all tests</button>
      </div>
    </div>

    <div class="row gx-5">
      <!-- Test results -->
      <div class="col-4">
        <h2 class="display-6 py-3">Test Results</h2>
        <table class="table table-hover py-5">
          <thead>
            <tr>
              <th>Run</th>
              <th>No.</th>
              <th>Name</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody id="testResults">
            <!-- Populated by addTestsToTable() -->
            <!-- Modified by updateResultsTable() -->
          </tbody>
        </table>
      </div>

      <!-- Result details of the selected test -->
      <!-- Modified by updateSelected() -->
      <div class="col-4">
        <h2 class="display-6 py-3">Test details</h2>
        <h5>Name</h5>
        <p id="testName">-</p>
        <h5>Checks</h5>
        <div id="testChecks">-</div>
      </div>

      <!-- API call values -->
      <!-- Modified by updateSelected() -->
      <div class="col-4">
        <h2 class="display-6 py-3">Call values</h2>

        <h5>Encoded URL</h5>
        <p id="fullUrl" class="bg-light p-2">-</p>

        <h5>URL Parameters</h5>
        <table class="table table-light pt-5">
          <tbody>
            <!--  -->
            <tr>
              <th style="width: 180px;">statusPage</th>
              <td id="statusPage">-</td>
            </tr>
            <tr>
              <th>statusPageTimeout</th>
              <td id="statusPageTimeout">-</td>
            </tr>
            <tr>
              <th>detailPageTimeout</th>
              <td id="detailPageTimeout">-</td>
            </tr>
            <tr>
              <th>useCache</th>
              <td id="useCache">-</td>
            </tr>
            <tr>
              <th>clearLookups</th>
              <td id="clearLookups">-</td>
            </tr>
          </tbody>
        </table>

        <h5>HTTP response</h5>
        <p id="httpResponse" class="bg-light p-2">-</p>

        <h5>JSON return</h5>
        <div class="bg-light"><p><pre><code id="jsonResponse">-</code></pre></p></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
  ></script>
</body>
</html>
